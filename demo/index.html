<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular Component Seed Demo</title>
</head>

<body ng-app="app" ng-controller="AppController as vm" >
    <div>
        <button ng-click="vm.log()">Log Data</button>
        <div ng-repeat="log in vm.logs">{{log}}</div>
    </div>
</body>

</html>
